<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${users.getName()}">VALUE</p>

<p th:text="${users.getPassword()}">VALUE</p>

<a th:href="@{/admin/{id}/edit(id=${users.getId()})}">Edit</a>
<a th:href="@{/logout}">Logout</a>


<form th:method="DELETE" th:action="@{/admin/{id}(id=${users.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
